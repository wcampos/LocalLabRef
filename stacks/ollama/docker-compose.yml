services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
    networks:
      - traefik

  webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: ollama-webui
    restart: unless-stopped
    volumes:
      - webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-change-me-in-production}
    networks:
      - traefik
    depends_on:
      - ollama
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama-webui.rule=Host(`ollama.localhost`)"
      - "traefik.http.routers.ollama-webui.entrypoints=web"
      - "traefik.http.services.ollama-webui.loadbalancer.server.port=8080"

volumes:
  ollama_data:
  webui_data:

networks:
  traefik:
    external: true
