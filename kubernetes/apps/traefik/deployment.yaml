---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: traefik
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
        app.kubernetes.io/component: ingress
        app.kubernetes.io/part-of: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:latest
          args:
            - --configfile=/etc/traefik/traefik.yml
          ports:
            - name: web
              containerPort: 80
              hostPort: 80
            - name: websecure
              containerPort: 443
              hostPort: 443
            - name: dashboard
              containerPort: 8080
          securityContext:
            capabilities:
              add: [NET_BIND_SERVICE]
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik
              readOnly: true
            - name: letsencrypt
              mountPath: /letsencrypt
            - name: logs
              mountPath: /var/log/traefik
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
        - name: letsencrypt
          hostPath:
            path: /var/lib/traefik/letsencrypt
            type: DirectoryOrCreate
        - name: logs
          hostPath:
            path: /var/lib/traefik/logs
            type: DirectoryOrCreate
