---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  namespace: adguard
  labels:
    app.kubernetes.io/name: adguard
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adguard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguard
        app.kubernetes.io/component: dns
        app.kubernetes.io/part-of: adguard
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: adguard
          image: adguard/adguardhome:latest
          ports:
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
              hostPort: 53
            - containerPort: 53
              name: dns-udp
              protocol: UDP
              hostPort: 53
            - containerPort: 3000
              name: http
              protocol: TCP
              hostPort: 3000
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: adguard-storage
              mountPath: /opt/adguardhome/work
              subPath: work
            - name: adguard-storage
              mountPath: /opt/adguardhome/conf
              subPath: conf
          securityContext:
            capabilities:
              add: [NET_BIND_SERVICE, NET_RAW]
            runAsUser: 0
            runAsGroup: 0
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: adguard-storage
          persistentVolumeClaim:
            claimName: pvc-adguard
