---
# ClusterIssuer for Let's Encrypt
# Create cloudflare-api-token secret in cert-manager namespace before applying
# kubectl create secret generic cloudflare-api-token -n cert-manager --from-literal=api-token=YOUR_TOKEN
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app.kubernetes.io/name: letsencrypt-prod
    app.kubernetes.io/component: issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: YOUR_ACME_EMAIL@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
