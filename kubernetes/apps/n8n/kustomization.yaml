  app.kubernetes.io/part-of: n8n

resources:
  - namespace.yaml
  - configmap.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  - n8n-deployment.yaml
  - n8n-service.yaml
  - ingress.yaml

